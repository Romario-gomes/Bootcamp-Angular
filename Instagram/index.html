<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"  alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" width="100" alt="Foto de perfil-instagram"> 
                </div>
                <a href="#"class="instagram-login">Continue como romarioalves</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é romarioalves?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" width="160" alt="Baixar para IOS">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" width="160" alt="Baixar para Android">
                    </a>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
